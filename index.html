<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="build/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body class="vh-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-4 p-0 m-0 sidebar">
                <div class="col mx-5 my-4">
                    <div class="d-flex align-items-center ps-1 mt-3 mb-3">
                        <i class="bi bi-journal-text"></i>
                        <h2 class="ms-2">myLibrary</h2>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingTitle" placeholder="Title">
                        <label for="floatingTitle">Title</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingAuthor" placeholder="Author">
                        <label for="floatingAuthor">Author</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingPages" placeholder="Pages">
                        <label for="floatingPages">Pages</label>
                    </div>
                    <div class="form-floating mb-4">
                        <select class="form-select" id="floatingSelect" aria-label="Select status">
                            <option value="" selected></option>
                            <option value="read">Read</option>
                            <option value="unread">Unread</option>
                        </select>
                        <label for="floatingSelect">Status</label>
                    </div>
                    <div class="d-grid gap-2 col-5 mx-auto">
                        <button class="btn btn-primary" type="button">Add New Book</button>
                    </div>
                </div>
            </div>

            <div class="col">
                Column
            </div>
        </div>
    </div>
    
    
</body>
</html>
