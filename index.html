<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="build/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">
    <script type="text/javascript" src="build/script.js" defer></script>
</head>
<body class="vh-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-4 p-0 m-0 sidebar">
                <div class="col mx-5 my-4">
                    <form action="#" method="#" id="form">
                        <div class="d-flex align-items-center ps-1 mt-3 mb-3">
                            <i class="bi bi-journal-text"></i>
                            <h2 class="ms-2">myLibrary</h2>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="title" name="title" 
                                placeholder="Title" pattern="[A-Za-z\s]+"
                                title="Should contain only letters and spaces" required>
                            <label for="title">Title</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="author" name="author" 
                                placeholder="Author" pattern="[A-Za-z\s]+" 
                                title="Should contain only letters and spaces" required>
                            <label for="author">Author</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="pages" name="pages" placeholder="Pages" required>
                            <label for="pages">Pages</label>
                        </div>
                        <div class="form-floating mb-4">
                            <select class="form-select" id="status" name="status" aria-label="Select status" required>
                                <option value="" selected></option>
                                <option value="read">Read</option>
                                <option value="unread">Unread</option>
                            </select>
                            <label for="status">Status</label>
                        </div>
                        <div class="d-grid gap-2 col-5 mx-auto">
                            <button class="btn btn-primary" type="submit" id="addBookBtn">Add New Book</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col mx-4">
                <div class="row text-center py-4 count">
                    <div class="col">
                        <p>Books Read: <span>5</span></p>
                    </div>
                    <div class="col">
                        <p>Books Unread: <span>5</span></p>
                    </div>
                    <div class="col">
                        <p>Total Books: <span>5</span></p>
                    </div>
                </div>
                
                <div class="row">
                    <table class="table table-striped table-hover w-2">
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Pages</th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody id="table-body" class="table-group-divider">
                          <!-- <tr>
                            <td>Rich Dad Poor Dad</td>
                            <td>Robert Kiyosaki</td>
                            <td>336</td>
                            <td>Read</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm delete border-0">Remove</button>
                            </td>
                          </tr> -->
                        </tbody>
                      </table>
                      
                    <div class="d-flex justify-content-between">
                        <div class="hint-text">showing <b>5</b> out of <b>25</b></div>
                        <nav aria-label="pagination">
                            <ul class="pagination justify-content-end">
                              <li class="page-item">
                                <a class="page-link" href="#">Previous</a>
                              </li>
                              <li class="page-item"><a class="page-link" href="#">1</a></li>
                              <li class="page-item"><a class="page-link" href="#">2</a></li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                              </li>
                            </ul>
                          </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
